<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VR Particle</title>
    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

  </head>
  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
      const canvas = document.getElementById("renderCanvas");

      BABYLON.Engine.audioEngineEnabled = true;

      const engine = new BABYLON.Engine(canvas, true, null, true);

    var createScene = async function() {

      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.FreeCamera("camera1", scene);

      // Ground
      var ground = BABYLON.Mesh.CreatePlane("ground", 50.0, )
      ground.position = new BABYLON.Vector3(0, -10, 0);
      ground.rotation = new BABYLON.Vector3(Math.PI / 2, 0, 0);

      ground.material = new BABYLON.StandardMaterial("groundMat", scene);
      ground.material.backFaceCulling = false;
      ground.material.diffuseColor = new BABYLON.Color3(0.3, 0.3, 1);


      // Particle
      var particleSystem = new BABYLON.ParticleSystem("particles", 2000, scene);

      particleSystem.particleTexture = new BABYLON.Texture("textures/flare.png", scene);

      


      // XR

        const env = scene.createDefaultEnvironment();

        const xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [env.ground]
        });

        return scene;
        
    };

        const scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
